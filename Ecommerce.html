<html>
<head>
<title>E-commerce Navbar</title>
<style>
    * {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial;
}

header {
background: green;
color: black;
padding: 15px;
text-align: center;
}

.navbar {
display: grid;
align-items: center;
background: blue;
color: white;
padding: 15px;
grid-template-columns: 1fr 2fr 1fr;
}

.logo {
font-size: 20px;
font-weight: bold;
}

.nav-links {
list-style: none;
display: grid;
grid-template-columns: repeat(4, auto);
gap: 25px;
justify-content: center;
}

.nav-links a {
color: white;
text-decoration: none;
font-size: 20px;
}

.actions {
display: grid;
grid-template-columns: repeat(2, auto);
gap: 20px;
justify-content: center;
}

.actions a {
text-decoration: none;
color: white;
font-size: 18px;
}

.categories {
margin-top: 20px;
display: grid;
grid-template-columns: repeat(4, 1fr);
justify-items: center;
padding: 10px;
}

.item {
text-align: center;
}

.item img {
width: 100px;
height: 100px;
object-fit: cover;
border-radius: 7px;
margin-bottom: 8px;
}

footer {
background: black;
color: white;
padding: 12px;
text-align: center;
margin-top: 40px;
}

@media (max-width: 500px) {
    .categories {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
    .navbar {
        grid-template-columns: 1fr 2fr;
    }
    .actions {
        display: none;     }
}

</style>


</head>
<body>
<header>
<h1>Shopify</h1>
</header>
<nav class="navbar">
<div class="logo">Shop Story</div>
<ul class="nav-links">
<li><a href="#">Home</a></li>
<li><a href="#">Products</a></li>
<li><a href="#">Offers</a></li>
<li><a href="#">Contact</a></li>
</ul>
<div class="actions">
<a href="#">Cart</a>
<a href="#">Login</a>
</div>
</nav>
<nav class="categories">
<div class="item">
<img src="https://images.unsplash.com/photo-1556911220-bff31c812dba?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8a2l0Y2hlbnxlbnwwfHwwfHx8MA%3D%3D" alt="">
<p>Home & Kitchen</p>
</div>
<div class="item">
<img src="https://m.media-amazon.com/images/I/71u3F2NZ9gL._AC_UF894,1000_QL80_.jpg" alt="">
<p>Furniture</p>
</div>
<div class="item">
<img src="https://techcrunch.com/wp-content/uploads/2015/03/groceries-e1554037962210.jpg" alt="">
<p>Grocery Items</p>
</div>
<div class="item">
<img src="https://www.stelrad.com/wp-content/uploads/2024/08/shutterstock_2473408983-2.jpg" alt="">
<p>Electrical Appliances</p>
</div>
</nav>
<hr>
<footer>
&copy; Created by Pranjal Kumar Pandey | E-commerce Navbar
</footer>
</body>
</html>
